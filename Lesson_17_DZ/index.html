<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 17</title>
	</head>
	<body>
		<div class="wrapper">
			<header></header>
			<main>
				<div class="block-one">
					<!-- ________________ -->
					<div class="conteiner">
						<!-- _______________ -->
						<div class="header-items">
							<div class="header-items__Log">
								<img class="header-items__icon" src="img/Logo-Placeholder-5.png" alt="">
							</div>
							<div class="header-items__booarding">
								<span class="header-items__hours">
									BOARDING HOURS
									Mon - Sat: 7:00 am - 6:00 pm
								</span>
							</div>
							<div class="header-items__callus">
								<span class="header-items__call" >
									CALL US
									(555) Pup-Cares
								</span>
							</div>
							<div class="header-items__button">
								<button  class="header-items__but">
									Make an Appointment
								</button>
							</div>
						</div>
						<!-- _________________ -->
						<div class="find">
							<form action="#" class="find-six">
								<div class="find-six__item">
									<select class="find-six__services" name="services">
										<option value="1">Пункт №1</option>
										<option value="2">Пункт №2</option>
										<option value="3">Пункт №3</option>
										<option value="4">Пункт №4</option>
										<option selected value="5">Services</option>
									</select>
								</div>
								<div class="find-six__item">
									<button class="find-six__specials" >
										Specials
									</button>
								</div>
								<div class="find-six__item">
									<button class="find-six__facilities" >
										Facilities
									</button>
								</div>
								<div class="find-six__item">
									<button class="find-six__reviews" >
										Reviews
									</button>
								</div>
								<div class="find-six__item">
									<select class="find-six__shop" name="shop">
										<option value="1">Пункт №1</option>
										<option value="2">Пункт №2</option>
										<option value="3">Пункт №3</option>
										<option value="4">Пункт №4</option>
										<option selected value="5">Shop</option>
									</select>
								</div>
								<div class="find-six__item">
									<button class="find-six__about" >
										About
									</button>
								</div>
								<div class="find-block">
									<input id="find"  autocomplete="off" type="text" name="username" class="find__input">
									<label for="find" class="find__label">
									</label>
								</div>
								<div class="find-last">
									<button class="find-last__items" >
									</button>
								</div>
						   </div>
							<div class="class_text">
								Premier dog boarding, daycare & day spa
							</div>
							<div class="button-end">
								<button  class="header-items__but">
									Make an Appointment
								</button>
							</div>
						</div>
						
					</div>
					<!-- _______________________ -->
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
